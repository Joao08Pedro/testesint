<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Flutuante</title>
    <link rel="stylesheet" href="cadastro.css">

<body>

    <input type="checkbox" id="menuAberto">
    <label for="menuAberto" class="abrirMenu">Abrir Menu</label>

    <div class="desfocado">
        <div class="cadastrarSe">
            <div class="cadastrar">
                <h1>Cadastrar-se</h1>
                <br>
                <div class="infos">
                    <form action="">
                        <div class="nome">
                            <label for="text" class="nomeUs">Nome de Usuário:</label>
                            <input type="text" required>
                        </div><br>
                        <div class="email">
                            <label for="email">E-Mail:</label>
                            <input type="text" required>
                        </div><br>
                        <div class="senha">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" required>
                        </div><br>
                        <div class="cSenha">
                            <label for="cSenha">Confirme sua Senha:</label>
                            <input type="password" id="cSenha" required>
                        </div>
                            <div class="acessar">
                                <button type="submit">Acessar</button>
                            </div>
                            <label for="menuAberto" class="fecharMenu"><img src="img/Sem título.png" alt=""></label>
                    </form>
                </div>
            </div>
        </div>

</body>

</html>
